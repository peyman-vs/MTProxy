name: Build and Release binaries

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential git curl libssl-dev zlib1g-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install openssl zlib make

      - name: Build
        run: make

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mtproto-proxy-${{ runner.os }}
          path: objs/bin/mtproto-proxy

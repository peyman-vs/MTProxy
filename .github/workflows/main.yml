name: Build and Release binaries (multi arch)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential git curl libssl-dev zlib1g-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install openssl zlib make

      - name: Build for AMD64
        if: matrix.arch == 'amd64'
        run: make m=64

      - name: Build for ARM64
        if: matrix.arch == 'arm64'
        run: make ARCH="-march=armv8-a"  # یا اگر Makefile فقط m=64/m=32 می‌پذیرد، شاید لازم باشد تغییرش دهی!

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mtproto-proxy-${{ runner.os }}-${{ matrix.arch }}
          path: objs/bin/mtproto-proxy

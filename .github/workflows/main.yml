name: Build and Release binaries (Linux & Android)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential git curl libssl-dev zlib1g-dev

      - name: Build for amd64
        if: matrix.arch == 'amd64'
        run: make m=64

      - name: Build for arm64
        if: matrix.arch == 'arm64'
        run: make ARCH="-march=armv8-a"

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mtproto-proxy-Linux-${{ matrix.arch }}
          path: objs/bin/mtproto-proxy

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android NDK (r26d)
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Set ANDROID NDK variables
        run: |
          echo "export PATH=${ANDROID_NDK}/toolchains/llvm/prebuilt/linux-x86_64/bin:\$PATH" >> $GITHUB_ENV
          echo "export CC=aarch64-linux-android33-clang" >> $GITHUB_ENV

      - name: Build for Android arm64
        run: make CC=aarch64-linux-android33-clang ARCH="-march=armv8-a"

      - name: Upload Android binary
        uses: actions/upload-artifact@v4
        with:
          name: mtproto-proxy-android-arm64
          path: objs/bin/mtproto-proxy
